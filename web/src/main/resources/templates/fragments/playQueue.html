<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="playQueue" id="appContentContent" class="contentContent clearLeft">
            <div id="queue" class="verticleOverflow queue">
                <table class="queueTable largePadding">
                    <tbody>
                        <tr th:each="song,iter : ${songs}" class="appQueueTr">
                            <td class="mediumPadding queueTd" th:text="${iter.index}">1</td>
                            <td class="mediumPadding queueTd" th:text="${song.name}">Adelaide</td>
                            <td class="mediumPadding queueTd" th:text="${song.runTimeTicks}">3:30</td>
                            <td class="mediumPadding queueTd">favorite</td>
                            <td class="mediumPadding queueTd appPlaySong"
                                data-th-attr="entityId=${song.Id},
                                            trackNumber=${iter.index},
                                            songName=${song.Name}">></td>
                            <td class="mediumPadding queueTd">>+</td>
                            <td class="mediumPadding queueTd">+</td>
                        </tr>
                    </tbody>
                    </table>
            </div>
        </div>
    </body>
</html>
